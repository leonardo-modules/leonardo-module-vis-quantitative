{% extends widget.get_base_template %}
{% load static from staticfiles %}
{% block content %}
<div id="areachart_{{ widget.fe_identifier }}"><svg></svg></div>

<script type="text/javascript">
$(function(){
    loadResource({src:'{% static "vis/js/charts/areachart.js" %}',callback: function(){
      leonardo.charts.areachart.create({
        chartSelector:"#areachart_{{ widget.fe_identifier }} svg",
        containerSelector:"#{{ widget.fe_identifier }}",
        url: "/data/data/",
        requestData:{widget_id:$("#areachart_{{ widget.fe_identifier }}").closest("div.leonardo-widget").attr('id')},
        updateInterval:{{ widget.refresh_interval }} * 1000,
        interpolation:"{{ widget.interpolation }}",
        style:"{{ widget.display }}"});
    }});
});
</script>
{% endblock %}
