{% extends widget.get_base_template %}

{% load static from staticfiles %}
{% load jsonify %}

{% block content %}
<div id="vis_{{ widget.fe_identifier }}" class="w100p h100p">
    <div data-fittext class="number w100p h100p"></div>
</div>
<script type="text/javascript">
$(function(){
  leonardo.fn.loadResource({src: '{% static "vis/js/charts/textnumber.js" %}', callback: function(){
    leonardo.charts.textnumber.create({{ widget.get_chart_params|jsonify }});
  }});
});
</script>
{% endblock %}
