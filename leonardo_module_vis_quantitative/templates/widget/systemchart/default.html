{% extends widget.get_base_template %}
{% load static from staticfiles %}
{% load jsonify %}

{% block content %}
<div class="systemchart overlayContainer" id="systemchart_{{ widget.fe_identifier }}">
    <img class="svgFill" src="{{ widget.background.url  }}"/>
    <div id="SystemChartOverlay" class="overlay">
        {% for chart in widget.get_charts %}
            <script type="text/javascript">
                $(function() {
                loadResource({src:'{% static "vis/js/charts/gauge.js" %}',callback: function(){
                      leonardo.charts.createChart("{{ chart.chart }}",$.extend({},{
                        chartSelector:"#{{ chart.chart }}_{{ forloop.counter0 }}",
                        containerSelector:"#{{ chart.chart }}Container_{{ forloop.counter0 }}",
                        url: "/data/data/",
                        requestData:
                            {widget_id:$("#systemchart_{{ widget.fe_identifier }}").closest("div.leonardo-widget").attr('id'),
                             kwargs:JSON.stringify({row: {{ forloop.counter0 }}})},
                        updateInterval:{{ widget.refresh_interval }} * 1000,
                        },JSON.parse('{{ chart.chart_config|jsonify }}')));
                    }});
                var $systemchart = $("#systemchart_{{ widget.fe_identifier }}"),$chartContainer=$("#{{ chart.chart }}Container_{{ forloop.counter0 }}"), chartX={{ chart.x }}, chartY={{ chart.y }};
                $chartContainer.css("position","absolute");
                $chartContainer.css("top",($systemchart.height()*chartX) - ($chartContainer.height()/2));
                $chartContainer.css("left",($systemchart.width()*chartY)- ($chartContainer.width()/2));
                });
            </script>
            <div id="{{ chart.chart }}Container_{{ forloop.counter0 }}" class="col-xs-2 row-sm-4">
                <div id="{{ chart.chart }}_{{ forloop.counter0 }}"></div>
            </div>
        {% endfor %}
    </div>
</div>

{{ widget.get_charts }}
{% endblock %}
