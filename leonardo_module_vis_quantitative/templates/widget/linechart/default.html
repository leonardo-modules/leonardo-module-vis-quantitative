<div id="line_chart_{{ widget.fe_identifier }}"><svg></svg></div>

<script type="text/javascript">

function sinAndCos() {
  var sin = [],sin2 = [],
      cos = [];

  //Data is represented as an array of {x,y} pairs.
  for (var i = 0; i < 100; i++) {
    sin.push({x: i, y: Math.sin(i/10)});
    sin2.push({x: i, y: Math.sin(i/10) *0.25 + 0.5});
    cos.push({x: i, y: .5 * Math.cos(i/10)});
  }

  console.log(sin);

  //Line chart data should be sent as an array of series objects.
  return [
    {
      values: sin,      //values - represents the array of {x,y} data points
      key: 'Sine Wave', //key  - the name of the series.
    },
    {
      values: cos,
      key: 'Cosine Wave',
    },
    {
      values: sin2,
      key: 'Another sine wave',
    }
  ];
}

function set_linechart_{{ widget.id }}_height() {
  var containerHeight = $("#{{ widget.fe_identifier }}").height(),
      svgHeight = containerHeight < 150 ? 150 : containerHeight;
  
  $('#line_chart_{{ widget.fe_identifier }} svg').height(svgHeight);
}

$(document).ready(function() {

  nv.addGraph(function() {
    var chart = nv.models.lineChart()
                  .margin({left: 100}) 
                  .showLegend(true)      
                  .showYAxis(true)       
                  .showXAxis(true)
                  .useInteractiveGuideline(false)
    ;
  
    chart.xAxis    
        .axisLabel('Time (ms)')
        .tickFormat(d3.format(',r'));
  
    chart.yAxis   
        .axisLabel('Voltage (v)')
        .tickFormat(d3.format('.02f'));
  
    var myData = sinAndCos(); 
  
    d3.select('#line_chart_{{ widget.fe_identifier }} svg')
        .datum(myData)    
        .call(chart);     
 
    //Update the chart when window resizes.
    nv.utils.windowResize(function() { chart.update() });
    return chart;
  });

  set_linechart_{{ widget.id }}_height();
  $( window ).resize(set_linechart_{{ widget.id }}_height);

});  

</script>
{% endblock %}
